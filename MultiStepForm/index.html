<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Step Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container border border-2">
        <!-- Heading of Multi-Step -->
      <div class="row text-center justify-content-center align-items-center">
        <div class="col-6">Multi-Step Form</div>
      </div>

      <!-- General Information Container -->
      <div class="container">
        <div
          class="row border border-3 text-center justify-content-center align-items-center"
        >
          <div class="col-2 border border-3">
            <label for="">Name</label>
          </div>
          <div class="col-2 border border-success">
            <input type="text" placeholder="Enter your name" />
          </div>
        </div>
        <div
          class="row border border-3 text-center justify-content-center align-items-center"
        >
          <div class="col-2 border border-3">
            <label for="">Email</label>
          </div>
          <div class="col-2 border border-success">
            <input type="email" placeholder="Enter your email" />
          </div>
        </div>
        <div
          class="row border border-3 text-center justify-content-center align-items-center"
        >
          <div class="col-2 border border-3">
            <label for="">Phone</label>
          </div>
          <div class="col-2 border border-success">
            <input type="tel" placeholder="Enter your phone number" />
          </div>
        </div>
      </div>

      <!-- Education Information -->
      <div class="row  justify-content-end align-items-center">
            <div class="col-4 text-start bg-success">
                <div class="row m-1">
                    <div class="col-6 text-center">
                        <label for="">Education</label>
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="Enter your Education">
                    </div>
                </div>
                <div class="row m-1">
                    <div class="col-6 text-center">
                        <label for="">Education</label>
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="Enter your Education">
                    </div>
                </div>
                <div class="row m-1">
                    <div class="col-6 text-center">
                        <label for="">Education</label>
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="Enter your Education">
                    </div>
                </div>
            </div>
            <div class="col-4 text-start">
                <div class="row ">
                    <div class="col-2 bg-danger">Plus</div>
                </div>
            </div>
      </div>
      <div class="row mt-2  justify-content-end align-items-center">
        <div class="col-4 text-start bg-success">
            <div class="row m-1">
                <div class="col-6 text-center">
                    <label for="">Education</label>
                </div>
                <div class="col-6">
                    <input type="text" placeholder="Enter your Education">
                </div>
            </div>
            <div class="row m-1">
                <div class="col-6 text-center">
                    <label for="">Education</label>
                </div>
                <div class="col-6">
                    <input type="text" placeholder="Enter your Education">
                </div>
            </div>
            <div class="row m-1">
                <div class="col-6 text-center">
                    <label for="">Education</label>
                </div>
                <div class="col-6">
                    <input type="text" placeholder="Enter your Education">
                </div>
            </div>
        </div>
        <div class="col-4 text-start">
            <div class="row ">
                <div class="col-2 bg-danger">Plus</div>
            </div>
        </div>
  </div>
      
    </div>
  </body>
</html>
